
steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:$SHORT_SHA'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:latest'
      - '.'

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:$SHORT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'astrology-ai'
      - '--image=asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:$SHORT_SHA'
      - '--region=asia-south1'
      - '--platform=managed'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=600'
      - '--concurrency=10'
      - '--execution-environment=gen2'
      - '--cpu-boost'
  - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID,RAG_CORPUS_ID=3379951520341557248,GCP_REGION=asia-south1,GOOGLE_CLOUD_API_KEY=$_GOOGLE_CLOUD_API_KEY'
      - '--allow-unauthenticated'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:$SHORT_SHA'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/astrology-ai/app:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitutions:
    _GOOGLE_CLOUD_API_KEY: 'set-in-cloud-build-secrets'
